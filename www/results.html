	<script>
	var sec, min, hr;
	var timerData;
	$('#getJson').click(function() {
			var $btn = $(this);
      var count = ($btn.data("click_count") || 0) + 1;
      $btn.data("click_count", count);
      if ( count == 1 ) {
      	$.getJSON( 'https://timeismoney-api.herokuapp.com/times', function( json ) {     		
					$.each(json, function(k, v) {
					hr = Math.floor(v.userTime / 3600);
					if (hr < 10) {
						hr = "0" + hr;
					}
					v.userTime %= 3600;
					min = Math.floor(v.userTime / 60);
					if (min < 10) {
						min = "0" + min;
					}
					sec = v.userTime % 60;
					if (sec < 10) {
						sec = "0" + sec;
					}
		 			 $('#result').append('<div class="accordionContent"><p>' + hr + ":" + min + ":" + sec + '</p></div>'); 
		 			});
				});
      } else {
        return false;
      }
		 });
	</script>
