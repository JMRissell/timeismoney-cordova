  <script>

    $('#start').click(function(event) {
     $('#timer').timer({
     format: '%H:%M:%S'  //Display time as 00:00:00
     });
     $('#timer').timer('start');
     var $btn = $(this);
     var count = ($btn.data("click_count") || 0) + 1;
     $btn.data("click_count", count);
     if ( count % 2 == 1 ) {
     }
     else if ( count % 2 == 0 ) {
       $btn.text("even click");
       jax();
     }
     return false;
    });

  function jax() {
    $('#timer').timer('remove');
    var timerData = $('#timer').data('seconds');
     $.ajax({
          type: 'POST',
          url: 'http://localhost:8080/greeting',
          data: JSON.stringify({
            userTime: timerData
          }),

          headers: {
            'Accept': 'application/json',
             'Content-Type': 'application/json'
          },
        'dataType': 'json'
        }).done(function(data, status) {
              $('#timer').text('');
        });
    }

    </script>
